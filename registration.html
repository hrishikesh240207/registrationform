<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>registration</title>
</head>
<body>
    <h1>registration</h1>
    <p>enter your first name:</p>
    <input type="text" placeholder="enter your first name">
    <p>enter your last name:</p>
    <input type="text" placeholder="enter your last name">
    <p>enter your gender:</p>
    <input type="radio" id="male" >
    <label for="male">MALE</label><br>
    <input type="radio" id="female" >
    <label for="female">FEMALE</label><br>
    <input type="radio" id="others" >
    <label for="others">OTHERS</label><br>
    <p>enter subject of interest:</p>
    <input type="text" placeholder="subject of interest">
    <p>language known:</p>
    <input type="text" placeholder="language known">
    <p>enter date of birth:</p>
    <input type="date" >
    <p>enter contact no.:</p>
    <input type="number" placeholder="contact">
    <p>enter adress:</p>
    <input type="text" placeholder="adress">
    <p>enter pincode:</p>
    <input type="number" placeholder="pincode">
    <p>state:</p>
    <input type="text" placeholder="state">
    <p>country:</p>
    <input type="text" placeholder="country"><input type="reset" placeholder="reset"><br>
    <button>SUBMIT</button>
</body>
</html>
